<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - AI Sports Talent Assessment</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Navbar styles */
        nav {
            background-color: #00796b;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 600;
        }

        nav .nav-links a:hover {
            text-decoration: underline;
        }

        /* Dashboard container */
        .dashboard-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* Welcome message */
        .welcome-msg {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #004d40;
        }

        /* Test cards grid */
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        /* Individual test card */
        .test-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(0, 121, 107, 0.4);
        }

        .test-card h3 {
            margin-bottom: 1rem;
            color: #00796b;
        }

        .test-card button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .test-card button:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">AI Sports Talent</div>
        <div class="nav-links">
            <a href="profile.html">Profile</a>
            <a href="news.html">News</a>
            <a href="index.html">Logout</a>
        </div>
    </nav>

    <main class="dashboard-container">
        <div class="welcome-msg">Welcome, <strong>Athlete Name</strong>!</div>

        <div class="test-grid">
            <div class="test-card">
                <h3>Vertical Jump</h3>
                <button onclick="location.href='test.html?test=vertical_jump'">Start Test</button>
            </div>
            <div class="test-card">
                <h3>Sit-ups</h3>
                <button onclick="location.href='test.html?test=situps'">Start Test</button>
            </div>
            <div class="test-card">
                <h3>Shuttle Run</h3>
                <button onclick="location.href='test.html?test=shuttle_run'">Start Test</button>
            </div>
            <div class="test-card">
                <h3>Endurance Run</h3>
                <button onclick="location.href='test.html?test=endurance_run'">Start Test</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Sports Authority of India</p>
    </footer>
</body>

</html>
