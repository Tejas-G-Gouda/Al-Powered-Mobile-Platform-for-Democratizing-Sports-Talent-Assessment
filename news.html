<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sports News - AI Sports Talent Assessment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        nav {
            background-color: #00796b;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        nav .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 1.5rem;
            font-weight: 600;
        }

        .news-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        h2 {
            color: #00796b;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .news-article {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .news-article h3 {
            margin-top: 0;
            color: #004d40;
        }

        .news-date {
            font-size: 0.9rem;
            color: #00796b;
            margin-bottom: 0.5rem;
        }

        .news-description {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .read-more {
            color: #00796b;
            font-weight: 600;
            text-decoration: none;
        }

        .read-more:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #00796b;
            margin-top: 2rem;
        }

        .error {
            text-align: center;
            color: red;
            font-weight: 600;
            margin-top: 2rem;
        }
    </style>
</head>


<body>
    <header>AI-Powered Sports Talent Assessment</header>

    <nav>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html">Profile</a>
            <a href="index.html">Logout</a>
        </div>
    </nav>

    <main>
        <h2>Latest Indian Sports News</h2>
        <div id="newsList">
            <p class="loading">Loading news...</p>
        </div>
    </main>

    <script>
        const API_KEY = '194e9aac2d8c4196b24e63a40ed473e6';
        const newsList = document.getElementById('newsList');

        async function fetchNews() {
            newsList.innerHTML = '<p class="loading">Loading news...</p>';
            try {
                const response = await fetch("http://127.0.0.1:5000/sports-news");
                const data = await response.json();
                if (data.status !== 'ok') throw new Error(data.message || 'Failed to fetch news');

                newsList.innerHTML = '';
                data.articles.forEach(article => {
                    const articleEl = document.createElement('article');
                    articleEl.className = 'news-article';

                    const title = article.title || 'No title';
                    const date = new Date(article.publishedAt).toLocaleDateString();
                    const description = article.description || '';
                    const url = article.url || '#';
                    const imageUrl = article.urlToImage || '';

                    articleEl.innerHTML = `
            ${imageUrl ? `<img src="${imageUrl}" alt="News Image" />` : ''}
            <h3>${title}</h3>
            <div class="news-date">${date}</div>
            <p class="news-description">${description}</p>
            <a href="${url}" target="_blank" rel="noopener" class="read-more btn">Read More</a>
          `;

                    newsList.appendChild(articleEl);
                });
            } catch (error) {
                newsList.innerHTML = `<p class="error">Failed to load news: ${error.message}</p>`;
            }
        }

        fetchNews();
        setInterval(fetchNews, 300000); // Refresh every 5 minutes
    </script>
</body>

</html>
